{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update</h3>
    <div class="box">
        <form method="POST" action="/updateExpense/{{ expense_to_update.id }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="name" name="name" value="{{expense_to_update.name}}" placeholder="Expense Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="date" value="{{ expense_to_update.date}}" placeholder="Expense Date">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="amount" name="amount" value="{{expense_to_update.amount}}" placeholder="Expense Amount">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="category" name="category" value="{{expense_to_update.category}}" placeholder="Expense Category">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Done</button>
        </form>
    </div>
</div>
{% endblock %}
