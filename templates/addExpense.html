{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Expense</h3>
    <div class="box has-background-black">
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/addExpense">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="name" name="name" placeholder="Expense Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="date" value="{{ date }}" placeholder="Expense Date">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="amount" name="amount" placeholder="Expense Amount">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="category" name="category" placeholder="Expense Category">
                </div>
            </div>

            <button class="button is-block is-dark is-large is-fullwidth">Done</button>
        </form>
    </div>
</div>
{% endblock %}
